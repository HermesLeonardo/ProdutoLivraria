<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Projeto</title>
</h:head>

<h:body>
    <h:form>
        <p:panel header="Calculadora">
            <h:panelGrid columns="2">
                <p:outputLabel value="Digite o primeiro número" />
                <p:inputText value="#{calculadoraControlador.primeiroNumero}" />

                <p:outputLabel value="Digite o segundo número" />
                <p:inputText value="#{calculadoraControlador.segundoNumero}" />

                <p:outputLabel value="Resultado" />
                <p:inputText id="txResultado" readonly="true" value="#{calculadoraControlador.resultado}" />
            </h:panelGrid>

            <h:panelGrid columns="4">
                <p:commandButton value="Somar" actionListener="#{calculadoraControlador.somar()}" update="txResultado" />
                <p:commandButton value="Subtrair" actionListener="#{calculadoraControlador.subtrair()}" update="txResultado" />
                <p:commandButton value="Multiplicar" />
                <p:commandButton value="Dividir" />
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>

</html>
