<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Projeto</title>
    <h:outputScript name="primefaces/locales/locale-pt.js"/>
</h:head>

<h:body>
    <h:form>

        <ui:include src="menus.xhtml"/>

        <p:panel header="Exclusão do Livro" closable="true">
            <p:messages id="mensagem" closable="true"/>

            <h:panelGrid id="painelCampos" columns="2">
                <p:outputLabel value="Código do livro"/>
                <p:inputText value="#{livroExclusaoControlador.livro.codigo}"
                             readonly="true">
                </p:inputText>

                <p:outputLabel value="Titulo do Livro"/>
                <p:inputText size="30"
                             value="#{livroExclusaoControlador.livro.titulo}"
                             readonly="true"/>

                <p:outputLabel value="Autor"/>
                <p:inputText size="30"
                             value="#{livroExclusaoControlador.livro.autor.nome_autor}"
                             readonly="true"/>


                <p:outputLabel value="Editora"/>
                <p:inputText size="30"
                             value="#{livroExclusaoControlador.livro.editora.nomeFantasma}"
                             readonly="true">
                </p:inputText>

                <p:outputLabel value="Ano de publicação do livro"/>
                <p:calendar readonlyInput="true" pattern="dd/MM/yyyy"
                            value="#{livroExclusaoControlador.livro.anoDePublicacao}"
                            locale="pt" readonly="true"/>
            </h:panelGrid>

            <h:panelGrid columns="2">
                <p:commandButton value="Excluir"
                                 actionListener="#{livroExclusaoControlador.excluir()}"
                                 update="mensagem"/>

                <p:commandButton value="Cancelar"
                                 actionListener="#{livroExclusaoControlador.cancelar()}"
                                 update="mensagem"/>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>

</html>
