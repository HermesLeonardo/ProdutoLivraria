<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Projeto</title>
    <h:outputScript name="primefaces/locales/locale-pt.js"/>
</h:head>

<h:body>
    <h:form>

        <ui:include src="menus.xhtml"/>

        <p:panel header="Exclusão do produto" closable="true">
            <p:messages id="mensagem" closable="true"/>

            <h:panelGrid id="painelCampos" columns="2">
                <p:outputLabel value="Código"/>
                <p:inputText value="#{produtoExclusaoControlador.produto.codigo}"
                             readonly="true">
                </p:inputText>

                <p:outputLabel value="Nome"/>
                <p:inputText size="50"
                             value="#{produtoExclusaoControlador.produto.nome}"
                             readonly="true"/>

                <p:outputLabel value="Quantidade"/>
                <p:inputText size="10"
                             value="#{produtoExclusaoControlador.produto.quantidade}"
                             readonly="true"/>


                <p:outputLabel value="Preço"/>
                <p:inputText size="10"
                             value="#{produtoExclusaoControlador.produto.preco}"
                             readonly="true">
                    <f:convertNumber pattern="0.00" locale="pt"/>
                </p:inputText>

                <p:outputLabel value="Data de Validade"/>
                <p:calendar readonlyInput="true" pattern="dd/MM/yyyy"
                            value="#{produtoExclusaoControlador.produto.validade}"
                            locale="pt" readonly="true"/>
            </h:panelGrid>

            <h:panelGrid columns="2">
                <p:commandButton value="Excluir"
                                 actionListener="#{produtoExclusaoControlador.excluir()}"
                                 update="mensagem"/>

            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>

</html>
